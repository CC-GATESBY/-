<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的音乐博客</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .cover {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('WechatIMG339.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: opacity 1s ease-in-out;
        }
        .cover button {
            padding: 15px 40px;
            font-size: 1.5rem;
            border: none;
            background: linear-gradient(45deg, #ff00ff, #ff6600, #00ffff);
            color: white;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0px 0px 15px rgba(255, 0, 255, 0.5);
            transition: all 0.3s ease-in-out;
            animation: pulse 1.5s infinite;
        }
        .cover button:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 25px rgba(255, 0, 255, 0.8);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .content {
            display: none;
            text-align: center;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            color: black;
        }
        audio {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="cover" id="cover">
        <button onclick="enterSite()">🎶 进入听歌 🎶</button>
    </div>
    
    <div class="content" id="content">
        <h1>我的音乐博客</h1>
        <p>在这里，你可以欣赏我分享的音乐 🎵</p>
        <audio controls>
            <source src="https://raw.githubusercontent.com/CC-GATESBY/-/main/%E8%BF%98%E6%84%BF%20%E8%8D%89%E4%B8%9C%E6%B2%A1%E6%9C%89%E6%B4%BE%E5%AF%B9.wav" type="audio/wav">
            您的浏览器不支持音频播放。
        </audio>
        <p>喜欢的话欢迎分享！</p>
    </div>

    <script>
        function enterSite() {
            document.getElementById('cover').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('cover').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            }, 1000);
        }
    </script>
</body>
</html>
