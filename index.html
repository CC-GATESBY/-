<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的音乐博客</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cover {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://raw.githubusercontent.com/CC-GATESBY/-/main/balck.jpg') no-repeat center center/cover;
            opacity: 0;
            animation: fadeIn 3s ease-in-out forwards;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="cover" id="cover"></div>
    
    <script>
        // 设置定时器，5秒后自动跳转到音乐页面
        setTimeout(() => {
            document.getElementById('cover').style.opacity = '0';
            setTimeout(() => {
                window.location.href = 'index.html'; // 这里填入你的音乐播放页面
            }, 1000);
        }, 5000);
    </script>
</body>
</html>

</body>
</html>
