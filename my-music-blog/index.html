<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的音乐博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        audio {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到我的音乐博客</h1>
        <p>在这里，你可以欣赏我分享的音乐 🎵</p>
        
        <!-- 替换为你的 WAV 文件链接 -->
        <audio controls>
            <source src="your-music-file.wav" type="audio/wav">
            您的浏览器不支持音频播放。
        </audio>
        
        <p>喜欢的话欢迎分享！</p>
    </div>
</body>
</html>
